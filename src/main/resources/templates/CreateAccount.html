<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/main.css" th:href="@{/main.css}">

</head>

<body>
<script type="text/javascript" src="script/create-account.js"></script>

<!--Declaration for navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/showHomeScreen}">Golf Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/showHomeScreen}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li>
                    <a class="nav-link active"
                       th:href="@{/}"
                    >Log In</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Report a bug</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Frequently Asked Questions</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <header class="header">
        <h1 id="title" class="text-center">Create a New Account</h1>
    </header>
<!--    form for account creation with thymeleaf implementation-->
    <form action="#" th:action="@{/saveUser}" th:object="${user}" th:id="form" method="POST">
        <div class="form-group">
            <label id="firstName-label" for="firstName">First Name</label>
            <input
                    type="text"
                    th:field="*{firstName}"
                    name="firstName"
                    id="firstName"
                    class="form-control"
                    placeholder="Enter your first name"
                    required
                    />
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</div>
        </div>
        <div class="form-group">
            <label id="lastName-label" for="lastName">Last Name</label>
            <input
                    type="text"
                    th:field="*{lastName}"
                    name="lastName"
                    id="lastName"
                    class="form-control"
                    placeholder="Enter your last name"
                    required
                    />
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</div>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email Address</label>
            <input
                    type="email"
                    th:field="*{email}"
                    name="email"
                    th:id="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter your email address"
                    required
                    />
        </div>
        <div class="form-group">
            <label id="userName-label" for="username">User Name</label>
            <input
                    type="text"
                    th:field="*{userName}"
                    name="userName"
                    id="username"
                    class="form-control"
                    placeholder="Enter your user name"
                    required
                    />
            <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Name Error</div>
        </div>
        <div class="form-group">
            <label id="password-label" for="password">Password</label>
            <input
                    type="password"
                    th:field="*{password}"
                    name="password"
                    th:id="password"
                    id="password"
                    class="form-control"
                    placeholder="Enter your password"
                    required
            />
        </div>



        <div class="form-group">
<!--                    submit button for account creation that redirects to login page-->
            <button type="submit" th:href="@{/}" id="submit" class="submit-button">
                Create Account
            </button>

        </div>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
