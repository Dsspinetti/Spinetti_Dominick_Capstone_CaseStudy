<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/main.css" th:href="@{/main.css}">

</head>

<body>
<script type="text/javascript" src="script/create-account.js"></script>
<div class="container">
    <header class="header">
        <h1 id="title" class="text-center">Update your account</h1>
    </header>
    <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">

        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label id="firstName-label" for="firstName">First Name</label>
            <input
                    type="text"
                    th:field="*{firstName}"
                    name="firstName"
                    id="firstName"
                    class="form-control"
                    placeholder="Enter your first name"
                    required
            />
        </div>
        <div class="form-group">
            <label id="lastName-label" for="lastName">Last Name</label>
            <input
                    type="text"
                    th:field="*{lastName}"
                    name="lastName"
                    id="lastName"
                    class="form-control"
                    placeholder="Enter your last name"
                    required
            />
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email Address</label>
            <input
                    type="email"
                    th:field="*{email}"
                    name="email"
                    th:id="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter your email address"
                    required
            />
        </div>
        <div class="form-group">
            <label id="userName-label" for="username">User Name</label>
            <input
                    type="text"
                    th:field="*{userName}"
                    name="userName"
                    id="username"
                    class="form-control"
                    placeholder="Enter your user name"
                    required
            />
        </div>
        <div class="form-group">
            <label id="password-label" for="password">Password</label>
            <input
                    type="password"
                    th:field="*{password}"
                    name="password"
                    th:id="password"
                    id="password"
                    class="form-control"
                    placeholder="Enter your password"
                    required
            />
        </div>



        <div class="form-group">

            <button type="submit" th:href="@{/}" id="submit" class="submit-button">
                Update Account
            </button>

        </div>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
