<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--    <link rel="stylesheet" type="text/css" href="../static/main.css" th:href="@{/main.css}">-->
</head>

<body>

<!--Declaration for navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Golf Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/profile}">Profile</a>
                </li>
                <li>
                    <a class="nav-link"
                       th:href="@{/login}"
                    >Log In</a></li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reportBug}">Report a bug</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/faq}">Frequently Asked Questions</a>
                </li>
            </ul>
            <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3"> Log out </a>
        </div>
    </div>
</nav>


<!-- Declaration of profile page-->

<!-- TODO - Implement profile validation to autofill depending on which user is logged in with thymeleaf -->


<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center text-center">
                <img class="rounded-circle" src="https://i.imgur.com/V4RclNb.png" alt="profile picture">
            </div>
        </div>
    </div>
    <div class="px-5">
        <form th:action="@{/registration}" th:object="${user}" th:id="form">
            <div class="row">
                <div class="col">
                    <label for="username">Display Name: <span th:text="${userName}"></span></label>
                    <input type="text" id="userName" class="form-control" placeholder="UserName">
                </div>
                <div class="col">
                    <label for="name">Full Name: <span th:text="${firstName}"></span> <span th:text="${lastName}"></span></label>
                    <input type="text" id="name" class="form-control" placeholder="Full name">
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <label for="email">Email Address: <span th:text="${email}"></span></label>

                    <input type="text" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="col">
                    <label for="pnum">Phone Number: </label>
                    <input type="text" id="pnum" class="form-control" placeholder="Phone number">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="hcap">Handicap: </label>
                    <input type="text" id="hcap" class="form-control" placeholder="Handicap">
                </div>
                <div class="col">
                    <label for="desc">Description: </label>
                    <input type="text" id="desc" class="form-control" placeholder="Write description here">
                </div>
            </div>

            <div class="row gx-3">
                <div class="col offset-10 g-3">
                    <a th:href="@{/updateInfo}" class="btn btn-primary btn-sm mb-3"> Update Information </a>
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
