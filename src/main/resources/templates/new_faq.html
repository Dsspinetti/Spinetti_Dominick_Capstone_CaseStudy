<body>

<!--create form for adding a new question to faq-->
<form th:action="@{/saveQuestion}" th:object="${faq}" method="post">
    <fieldset>
        <div class="form-group">
            <input autofocus class="form-control" th:field="*{title}" name="question" placeholder="Question Title" type="text"/>
        </div>
        <div class="form-group">

            <textarea class="form-control" th:field="*{description}" name="answer" type="text"
                      rows="3"
                      placeholder="Enter bug description"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-sm mb-3">Add</button>
        </div>
    </fieldset>
</form>

</body>
