<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/main.css" th:href="@{/main.css}">


</head>
<body>


<!--Declaration for navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Golf Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li>
                    <a class="nav-link active"
                       th:href="@{/login}"
                    >Log In</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Report a bug</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Frequently Asked Questions</a>
                </li>
            </ul>
            <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3"> Log out </a>
        </div>
    </div>
</nav>


<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<!--     form for logging in to application-->
<div class="container">
    <header class="header">
        <h1 id="title" class="text-center">Log in to Golf Manager</h1>
    </header>
    <form id="survey-form" th:action="@{/login}" method="post">
        <div class="form-group">
            <label id="username-label" for="username">User Name</label>
            <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                    placeholder="Enter your user name"
                    required
            />
        </div>
        <div class="form-group">
            <label id="password-label" for="password">Password</label>
            <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Enter your password"
                    required
            />
        </div>

        <div class="form-group">
            <button type="submit" id="submit" class="submit-button" value="Sign In">
                Log in
            </button>
        </div>
    </form>
    <p class="text-center">
        <a th:href="@{/showCreateAccount}">
            New User? Create Account here</a>
    </p>
    <p class="text-center">
        <a th:href="@{/listAccounts}">
            Update Account here</a>
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>
</html>
