<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report a Bug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--    <link rel="stylesheet" type="text/css" href="../static/main.css" th:href="@{/main.css}">-->
</head>

<body>

<!--Declaration for navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Golf Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
                <li>
                    <a class="nav-link"
                       th:href="@{/login}"
                    >Log In</a></li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/reportBug}">Report a bug</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/faq}">Frequently Asked Questions</a>
                </li>
            </ul>
            <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3"> Log out </a>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Report a Bug</h1>
            <form th:action="@{/saveBugReport}" th:object="${reportBug}" method="POST">
                <div class="form-group">
                    <label for="bugTitle">Bug Title (Brief label of what happened)</label>
                    <input type="text" th:field="*{title}" class="form-control" id="bugTitle" name="bugTitle"
                           placeholder="Enter bug title">
                    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</div>
                </div>
                <div class="form-group">
                    <label for="bugDescription">Bug Description (What were you doing when this happened)</label>
                    <textarea class="form-control" th:field="*{description}" id="bugDescription" name="bugDescription"
                              rows="3"
                              placeholder="Enter bug description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-sm mb-3">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
